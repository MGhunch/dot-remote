<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Dot Remote</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/header-logo.png" alt="Dot Remote">
    </header>

    <div class="controls">
        <input type="text" class="pill" id="update-text" placeholder="UPDATE">

        <button class="pill wip-btn" id="wip-btn" onclick="openSheet()">
            WIP <span class="arrow">▼</span>
        </button>

        <button class="pill" onclick="triggerTodo()" id="btn-todo">TO DO</button>

        <button class="pill send-btn" onclick="handleSend()" id="btn-send">SEND</button>

        <div class="status" id="status"></div>
    </div>

    <footer>
        <img src="images/ai2-logo.png" alt="ai²">
    </footer>

    <!-- Bottom Sheet -->
    <div class="sheet-overlay" id="sheet-overlay" onclick="closeSheet()"></div>
    <div class="sheet" id="sheet">
        <div class="sheet-header">
            <span class="sheet-title">SELECT CLIENT</span>
            <button class="sheet-close" onclick="closeSheet()">×</button>
        </div>
        <div class="sheet-list" id="sheet-list">
            <button class="sheet-item" data-value="ONE">One NZ – Marketing</button>
            <button class="sheet-item" data-value="ONS">One NZ – Simplification</button>
            <button class="sheet-item" data-value="ONB">One NZ – Business</button>
            <button class="sheet-item" data-value="SKY">Sky</button>
            <button class="sheet-item" data-value="TOW">Tower</button>
            <button class="sheet-item" data-value="FIS">Fisher Funds</button>
            <button class="sheet-item" data-value="HUN">Hunch</button>
            <button class="sheet-item" data-value="FST">Firestop</button>
            <button class="sheet-item" data-value="WKA">Whakarongorau</button>
            <button class="sheet-item" data-value="N4L">N4L</button>
            <button class="sheet-item" data-value="EON">Eon Fibre</button>
            <button class="sheet-item" data-value="LAB">Labour</button>
            <button class="sheet-item" data-value="OTH">Other</button>
        </div>
    </div>

    <script>
        // n8n webhook URLs
        const WEBHOOKS = {
            todo: 'https://hunch-dot.app.n8n.cloud/webhook/9e0fbfa4-00cd-4536-9231-49557ceb92db',
            wip: 'https://hunch-dot.app.n8n.cloud/webhook/7d2d86a7-d3d6-4097-a4c3-c54ecb649f82',
            update: 'https://your-n8n.app/webhook/dot-update'
        };

        let selectedClient = null;
        let selectedClientName = null;

        // Sheet controls
        function openSheet() {
            document.getElementById('sheet-overlay').classList.add('active');
            document.getElementById('sheet').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeSheet() {
            document.getElementById('sheet-overlay').classList.remove('active');
            document.getElementById('sheet').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Client selection
        document.querySelectorAll('.sheet-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.sheet-item').forEach(i => i.classList.remove('selected'));
                this.classList.add('selected');
                selectedClient = this.dataset.value;
                selectedClientName = this.textContent;
                
                const wipBtn = document.getElementById('wip-btn');
                wipBtn.innerHTML = selectedClientName + ' <span class="arrow">▼</span>';
                wipBtn.classList.add('selected');
                
                closeSheet();
            });
        });

        // Status updates
        function updateStatus(message, type = '') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status' + (type ? ' ' + type : '');
            
            if (type) {
                setTimeout(() => {
                    status.textContent = '';
                    status.className = 'status';
                }, 2000);
            }
        }

        // To-do trigger
        async function triggerTodo() {
            const btn = document.getElementById('btn-todo');
            btn.classList.add('sending');
            updateStatus('Sending...');

            try {
                const response = await fetch(WEBHOOKS.todo, { method: 'GET' });
                if (response.ok) {
                    updateStatus('✓ Sent', 'success');
                } else {
                    throw new Error('Failed');
                }
            } catch (error) {
                updateStatus('✗ Failed', 'error');
            }

            btn.classList.remove('sending');
        }

        // Send handler
        async function handleSend() {
            const btn = document.getElementById('btn-send');
            const updateText = document.getElementById('update-text').value.trim();

            if (updateText) {
                btn.classList.add('sending');
                updateStatus('Sending update...');

                try {
                    const response = await fetch(WEBHOOKS.update, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: updateText })
                    });
                    if (response.ok) {
                        updateStatus('✓ Update sent', 'success');
                        document.getElementById('update-text').value = '';
                    } else {
                        throw new Error('Failed');
                    }
                } catch (error) {
                    updateStatus('✗ Failed', 'error');
                }

                btn.classList.remove('sending');

            } else if (selectedClient) {
                btn.classList.add('sending');
                updateStatus('Sending WIP...');

                try {
                    const response = await fetch(WEBHOOKS.wip + '?ClientCode=' + selectedClient, { method: 'GET' });
                    if (response.ok) {
                        updateStatus('✓ WIP sent', 'success');
                        selectedClient = null;
                        selectedClientName = null;
                        document.getElementById('wip-btn').innerHTML = 'WIP <span class="arrow">▼</span>';
                        document.getElementById('wip-btn').classList.remove('selected');
                        document.querySelectorAll('.sheet-item').forEach(i => i.classList.remove('selected'));
                    } else {
                        throw new Error('Failed');
                    }
                } catch (error) {
                    updateStatus('✗ Failed', 'error');
                }

                btn.classList.remove('sending');

            } else {
                updateStatus('Enter update or select client', 'error');
            }
        }

        // Input placeholder handling
        document.getElementById('update-text').addEventListener('focus', function() {
            if (this.value === '') this.placeholder = '';
        });

        document.getElementById('update-text').addEventListener('blur', function() {
            if (this.value === '') this.placeholder = 'UPDATE';
        });
    </script>
</body>
</html>
