<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Dot Remote</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/header-logo.png" alt="Dot Remote">
    </header>

    <div class="controls">
        <!-- Update Section -->
        <div class="section-label">UPDATE</div>
        
        <button class="pill dropdown-btn" id="update-client-btn" onclick="openSheet('update')">
            Client <span class="arrow">▼</span>
        </button>

        <input type="text" class="pill" id="job-number" placeholder="Job #">

        <input type="text" class="pill" id="update-text" placeholder="Message">

        <button class="pill send-btn" onclick="sendUpdate()" id="btn-update">SEND UPDATE</button>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- WIP Section -->
        <button class="pill dropdown-btn" id="wip-btn" onclick="openSheet('wip')">
            WIP <span class="arrow">▼</span>
        </button>

        <button class="pill" onclick="triggerWip()" id="btn-wip-send">SEND WIP</button>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- To Do Section -->
        <button class="pill" onclick="triggerTodo()" id="btn-todo">TO DO</button>

        <div class="status" id="status"></div>
    </div>

    <footer>
        <img src="images/ai2-logo.png" alt="ai²">
    </footer>

    <!-- Bottom Sheet -->
    <div class="sheet-overlay" id="sheet-overlay" onclick="closeSheet()"></div>
    <div class="sheet" id="sheet">
        <div class="sheet-header">
            <span class="sheet-title">SELECT CLIENT</span>
            <button class="sheet-close" onclick="closeSheet()">×</button>
        </div>
        <div class="sheet-list" id="sheet-list">
            <button class="sheet-item" data-value="ONE">One NZ – Marketing</button>
            <button class="sheet-item" data-value="ONS">One NZ – Simplification</button>
            <button class="sheet-item" data-value="ONB">One NZ – Business</button>
            <button class="sheet-item" data-value="SKY">Sky</button>
            <button class="sheet-item" data-value="TOW">Tower</button>
            <button class="sheet-item" data-value="FIS">Fisher Funds</button>
            <button class="sheet-item" data-value="HUN">Hunch</button>
            <button class="sheet-item" data-value="FST">Firestop</button>
            <button class="sheet-item" data-value="WKA">Whakarongorau</button>
            <button class="sheet-item" data-value="N4L">N4L</button>
            <button class="sheet-item" data-value="EON">Eon Fibre</button>
            <button class="sheet-item" data-value="LAB">Labour</button>
            <button class="sheet-item" data-value="OTH">Other</button>
        </div>
    </div>

    <script>
        // n8n webhook URLs
        const WEBHOOKS = {
            todo: 'https://your-n8n.app/webhook/dot-todo',
            wip: 'https://your-n8n.app/webhook/dot-wip',
            update: 'https://your-n8n.app/webhook/dot-update'
        };

        let updateClient = null;
        let updateClientName = null;
        let wipClient = null;
        let wipClientName = null;
        let activeSheet = null;

        // Sheet controls
        function openSheet(type) {
            activeSheet = type;
            document.getElementById('sheet-overlay').classList.add('active');
            document.getElementById('sheet').classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Update sheet title
            const title = type === 'update' ? 'SELECT CLIENT' : 'SELECT CLIENT FOR WIP';
            document.querySelector('.sheet-title').textContent = title;
            
            // Highlight current selection
            const currentValue = type === 'update' ? updateClient : wipClient;
            document.querySelectorAll('.sheet-item').forEach(i => {
                i.classList.toggle('selected', i.dataset.value === currentValue);
            });
        }

        function closeSheet() {
            document.getElementById('sheet-overlay').classList.remove('active');
            document.getElementById('sheet').classList.remove('active');
            document.body.style.overflow = '';
            activeSheet = null;
        }

        // Client selection
        document.querySelectorAll('.sheet-item').forEach(item => {
            item.addEventListener('click', function() {
                const value = this.dataset.value;
                const name = this.textContent;
                
                if (activeSheet === 'update') {
                    updateClient = value;
                    updateClientName = name;
                    const btn = document.getElementById('update-client-btn');
                    btn.innerHTML = name + ' <span class="arrow">▼</span>';
                    btn.classList.add('selected');
                } else if (activeSheet === 'wip') {
                    wipClient = value;
                    wipClientName = name;
                    const btn = document.getElementById('wip-btn');
                    btn.innerHTML = name + ' <span class="arrow">▼</span>';
                    btn.classList.add('selected');
                }
                
                closeSheet();
            });
        });

        // Status updates
        function updateStatus(message, type = '') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status' + (type ? ' ' + type : '');
            
            if (type) {
                setTimeout(() => {
                    status.textContent = '';
                    status.className = 'status';
                }, 2000);
            }
        }

        // Send Update
        async function sendUpdate() {
            const btn = document.getElementById('btn-update');
            const message = document.getElementById('update-text').value.trim();
            const jobNumber = document.getElementById('job-number').value.trim();

            if (!updateClient) {
                updateStatus('Select a client', 'error');
                return;
            }
            if (!jobNumber) {
                updateStatus('Enter job number', 'error');
                return;
            }
            if (!message) {
                updateStatus('Enter a message', 'error');
                return;
            }

            btn.classList.add('sending');
            updateStatus('Sending update...');

            try {
                const response = await fetch(WEBHOOKS.update, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        ClientCode: updateClient,
                        JobNumber: jobNumber
                    })
                });
                if (response.ok) {
                    updateStatus('✓ Update sent', 'success');
                    // Reset form
                    document.getElementById('update-text').value = '';
                    document.getElementById('job-number').value = '';
                    updateClient = null;
                    updateClientName = null;
                    document.getElementById('update-client-btn').innerHTML = 'Client <span class="arrow">▼</span>';
                    document.getElementById('update-client-btn').classList.remove('selected');
                } else {
                    throw new Error('Failed');
                }
            } catch (error) {
                updateStatus('✗ Failed', 'error');
            }

            btn.classList.remove('sending');
        }

        // Send WIP
        async function triggerWip() {
            const btn = document.getElementById('btn-wip-send');

            if (!wipClient) {
                updateStatus('Select a client for WIP', 'error');
                return;
            }

            btn.classList.add('sending');
            updateStatus('Sending WIP...');

            try {
                const response = await fetch(WEBHOOKS.wip + '?ClientCode=' + wipClient, { method: 'GET' });
                if (response.ok) {
                    updateStatus('✓ WIP sent', 'success');
                    // Reset
                    wipClient = null;
                    wipClientName = null;
                    document.getElementById('wip-btn').innerHTML = 'WIP <span class="arrow">▼</span>';
                    document.getElementById('wip-btn').classList.remove('selected');
                } else {
                    throw new Error('Failed');
                }
            } catch (error) {
                updateStatus('✗ Failed', 'error');
            }

            btn.classList.remove('sending');
        }

        // To-do trigger
        async function triggerTodo() {
            const btn = document.getElementById('btn-todo');
            btn.classList.add('sending');
            updateStatus('Sending...');

            try {
                const response = await fetch(WEBHOOKS.todo, { method: 'GET' });
                if (response.ok) {
                    updateStatus('✓ Sent', 'success');
                } else {
                    throw new Error('Failed');
                }
            } catch (error) {
                updateStatus('✗ Failed', 'error');
            }

            btn.classList.remove('sending');
        }

        // Input placeholder handling
        document.getElementById('update-text').addEventListener('focus', function() {
            if (this.value === '') this.placeholder = '';
        });

        document.getElementById('update-text').addEventListener('blur', function() {
            if (this.value === '') this.placeholder = 'Message';
        });

        document.getElementById('job-number').addEventListener('focus', function() {
            if (this.value === '') this.placeholder = '';
        });

        document.getElementById('job-number').addEventListener('blur', function() {
            if (this.value === '') this.placeholder = 'Job #';
        });
    </script>
</body>
</html>
